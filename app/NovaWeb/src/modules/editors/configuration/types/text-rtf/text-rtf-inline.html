<div class="tinymce-group has-messages tinymce-toolbar-hidden">
    <div class="tinymce-toolbar" ng-class="'tinymce-toolbar-' + options.key"></div>
    <div class="tinymce-body-wrapper">
        <div class="tinymce-body"
             ui-tinymce="to.tinymceOptions"
             ng-model="modelValue"
             ng-class="'tinymce-body-' + options.key"></div></div>
    <div ng-messages="fc.$error" ng-if="showError" class="error-messages">
        <div id="{{::id}}-{{::name}}" ng-message="{{::name}}"
             ng-repeat="(name, message) in ::options.validation.messages" class="message">{{ message(fc.$viewValue)}}
        </div>
    </div>
</div>
