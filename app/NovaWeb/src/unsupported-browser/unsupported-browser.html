<script>
    /*FixMe: inline scripting is not supported. please move to an external file and inject/reference*/
	function proceedWithUnsupportedBrowser() {

		var divUnsupportedBrowser = document.getElementById("unsupported-browser-container");
		divUnsupportedBrowser.parentNode.removeChild(divUnsupportedBrowser);

		window.appBootstrap.initApp();

		return false;
	}

	document.getElementById('unsupported-browser-proceed-btn').onclick = proceedWithUnsupportedBrowser;
