<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary btn-small" ng-repeat="action in $ctrl.actions track by $index" ng-disabled="action.disabled || $ctrl.disabled" bp-tooltip="{{action.tooltip}}">
        <input type="radio" name="actions" id="$index" ng-value="$ctrl.selectedValue" autocomplete="off">
        <span ng-if="action.icon" ng-class="action.icon"></span> {{action.label}}
    </label>
</div>
