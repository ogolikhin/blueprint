<div class="toolbar-toggle__container btn-group" data-toggle="buttons">
    <label class="toolbar-button btn btn-secondary btn-small" ng-repeat="action in $ctrl.actions track by $index"
           ng-model="$ctrl.currentValue" uib-btn-radio="{{action.value}}"
           ng-disabled="action.disabled || $ctrl.disabled" bp-tooltip="{{action.tooltip}}">
        <span class="toolbar-button__icon" ng-if="action.icon" ng-class="action.icon"></span> {{action.label}}
    </label>
</div>
