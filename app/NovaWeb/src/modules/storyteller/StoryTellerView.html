<div class="storyteller-view-min-width">

    <section id="storytellerToolbarSection">
        <storytellertoolbar></storytellertoolbar>
    </section>
    <div class="clearfix toolbar-clearfix"></div>


    <section id="storytellerEditorSection">

        <div data-ng-controller="MessageController as MessageCtrl">
            <messages-container data-has-messages="MessageCtrl.hasMessages"
                                data-messages="MessageCtrl.messages"
                                data-close-messages="MessageCtrl.closeMessages"></messages-container>
        </div>

        <div ui-view="Storyteller.editorView" id="storytellerEditorView">
            <!-- Storyteller editor view is inserted here by the angular-ui-router -->
        </div>

    </section>

</div>
