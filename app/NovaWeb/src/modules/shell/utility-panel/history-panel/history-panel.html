<div class="history-panel">
    <div ng-if="$ctrl.artifactHistoryList.length" class="filter-bar">
        <!--<h6>Latest</h6>-->
        <!--<select name="temp" ng-model="$ctrl.filterType" ng-change="$ctrl.filterResults()">
            <option value="latest">sort by latest</option>
            <option value="earliest">sort by earliest</option>
        </select>-->
        <select ng-options="o.value as o.label for o in $ctrl.sortOptions" ng-model="$ctrl.sortByLatest"></select>
    </div>
    
    <div ng-if="$ctrl.artifactHistoryList.length" class="scrollable-content" bp-infinite-scroll="$ctrl.loadMoreHistoricalVersions()">
        <div ng-repeat="artifactHistoryItem in $ctrl.artifactHistoryList | orderBy: 'timestamp' : $ctrl.sortByLatest" 
             class="artifact-history-item-wrapper">
            <div class="separator"></div>
            <artifact-history-item artifact-info="artifactHistoryItem"></artifact-history-item>
        </div>
    </div>

    <div ng-if="!$ctrl.artifactHistoryList.length" class="empty-state">Please, select an artifact.</div>
</div>
