<div class="bp-alert alert" data-ng-class="{'error':'alert-error', 'warning':'alert-warning', 'info':'alert-info'}[messageCntrl.messageType]">
    <button type="button" class="close" data-dismiss="alert-msg-box" data-ng-click="messageCntrl.onMessageClosed()">
        <span class="fonticon-close"></span>
    </button>
    <span class="fa" data-ng-class="{'error':'fonticon-error', 'warning':'fonticon-warning', 'info':'fonticon-info'}[messageCntrl.messageType]"></span>
    <span data-ng-transclude></span>
    <div class="clear"></div>
</div>
