<div class="artifact-heading" ng-style="$ctrl.artifactHeadingMinWidth">
    <div class="icon" ng-class="$ctrl.artifactClass" bp-tooltip="{{ $ctrl.artifactTypeDescription }}"></div>
    <div class="artifact-heading-group1">
        <div class="artifact-heading-group2">
            <div class="name" bp-tooltip="{{ $ctrl.artifactName }}" bp-tooltip-truncated="true">
                {{ $ctrl.artifactName }}
            </div>
            <div class="indicators">
                <i class="readonly-indicator fonticon2-unauthorize" bp-tooltip="Read-only" ng-if="$ctrl.isReadonly"></i>
                <i class="fonticon-lock self-locked" ng-if="$ctrl.selfLocked" bp-tooltip="Locked"> </i>
                <!--TODO  please do not remove, I'll remove after testing-->
                <i class="dirty-indicator fonticon2-asterisk" bp-tooltip="Dirty" ng-if="$ctrl.isChanged"></i>
                <i class="legacy-indicator fonticon2-legacy" bp-tooltip="Legacy artifact" ng-if="$ctrl.isLegacy"></i>
            </div>
        </div>
        <bp-breadcrumb          
         name="{{ $ctrl.artifactName }}"
         context="$ctrl.context"></bp-breadcrumb>
         <div class="type-id"> {{$ctrl.artifactTypeDescription}} </div>
    </div>
</div>
<div class="page-top-toolbar">
    <button class="btn btn-bluelight" bp-tooltip="Delete" ng-click="$ctrl.clickDelete()" ng-if="$ctrl.isDeleteButtonEnabled">Delete</button>
    <bp-toggle class="btn bp-toggle" context="$ctrl.context"></bp-toggle>
    <button class="btn btn-bluelight" bp-tooltip="Picker" ng-click="$ctrl.openPicker()">Picker</button>
    <button class="btn btn-bluelight" bp-tooltip="Discard">Discard</button>
    <button class="btn btn-bluelight" bp-tooltip="Save">Save</button>
    <button class="btn btn-primary" bp-tooltip="Publish">Publish</button>
</div>
