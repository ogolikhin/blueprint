<h6>{{ $ctrl.attachmentInfo.fileName }}</h6>
<div class="thumb {{ $ctrl.fileIconClass }}"></div>
<div class="author">Uploaded by {{ $ctrl.attachmentInfo.userName }}</div>
<div class="timestamp"><i class="icon fonticon-clock"></i>{{ $ctrl.attachmentInfo.uploadedDate | date:'medium' }}</div>
<div class="button-bar">
    <i class="icon fonticon-download" ng-click="$ctrl.downloadAttachment()" bp-tooltip="Download attachment"></i>
    <i class="icon fonticon-delete-filled" ng-click="$ctrl.deleteAttachment()" bp-tooltip="Delete attachment"></i>
</div>
