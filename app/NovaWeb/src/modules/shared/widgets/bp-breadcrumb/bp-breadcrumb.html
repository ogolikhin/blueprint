<ul class="breadcrumbs process-breadcrumbs" ng-show="$ctrl.chain && $ctrl.chain.length > 1">
    <li ng-repeat="link in $ctrl.chain track by $index">
        <a ng-if="link.isEnabled" ng-click="$ctrl.navigate($index)">{{ link.name }}</a>
        <a ng-if="!link.isEnabled" class="nova-breadcrumbs-inaccessible">{{ link.name }}</a>
    </li>
</ul>
