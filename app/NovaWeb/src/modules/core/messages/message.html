<div class="container"
     ng-class="{'error':'error', 'warning':'warning', 'info':'info', 'lock': 'lock', 'deleted':'deleted', 'historical':'historical'}[$ctrl.messageType]">
    <span class="icon"
          ng-class="{'error':'fonticon2-error', 'warning':'fonticon2-warning', 'info':'fonticon2-information','lock':'fonticon2-lock', 'deleted': 'fonticon2-artifact-deleted', 'historical': 'fonticon-clock'}[$ctrl.messageType]"></span>
    <div class="text" ng-transclude></div>
    <a class="fonticon-close" dismiss="alert-msg-box"
       ng-if="$ctrl.canBeClosed" ng-click="$ctrl.onMessageClosed()"></a>
</div>
