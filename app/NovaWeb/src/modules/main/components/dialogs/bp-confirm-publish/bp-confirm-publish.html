<div class="modal-header">
    <h3 class="modal-title">{{::$root.config.labels["Publish_All_Dialog_Header"]}}</h3>
</div>
<div class="modal-body">
    <div ng-if="$ctrl.hasError">
        {{$ctrl.errorMessage}}
    </div>
    <div ng-if="!$ctrl.hasError" class="project-wrapper">
        <div class="nova-message"><span ng-bind-html="$ctrl.dialogSettings.message"></span></div>
        <div>
            <ul>
                <li ng-repeat="artifact in $ctrl.sortedList | limitTo: 100">
                    <div ng-if="$ctrl.mustShowProject(artifact)"><strong>{{artifact.projectName}}</strong></div>
                    <bp-item-type-icon predefined-type="artifact.predefinedType"></bp-item-type-icon>{{artifact.prefix}}{{artifact.id}} - {{artifact.name}}
                </li>
            </ul>
            <div ng-if="$ctrl.sortedList.length > 100">And other {{$ctrl.sortedList.length - 100}}</div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-primary" ng-click="$ctrl.cancel()">
            <span ng-bind="$ctrl.dialogSettings.cancelButton"></span>
        </button>
        <button class="btn btn-promoted-action" ng-click="$ctrl.ok()">
            <span ng-bind="$ctrl.dialogSettings.okButton"></span>
        </button>
    </div>
</div>
