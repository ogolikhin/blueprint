<bp-tree bp-ref="$ctrl.tree"
         grid-columns="$ctrl.columns"
         enable-editing-on="Name"
         enable-dragndrop="true"
         data-source ="$ctrl.datasource"
         on-load="$ctrl.loadElements(prms)"
         on-expand="$ctrl.expandGroup(prms)"
         on-select="$ctrl.selectElement(item)"
         on-row-click="$ctrl.doRowClick(prms)">
</bp-tree>
