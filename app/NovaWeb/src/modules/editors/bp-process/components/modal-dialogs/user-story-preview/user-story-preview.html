<div class="storyteller-gwt">
    <div ng-show="dialogModel.isUserSystemProcess" class="storyteller-gwt_left-wing">
        <div uib-carousel no-wrap="false" active="active_previous">            
            <div uib-slide ng-repeat="systemTask in dialogModel.previousSystemTasks" index="$index">
                <preview-wing is-left-wing="true" system-task-model="systemTask"></preview-wing>
            </div>
        </div>
        <div class="modal-footer"></div>
    </div>

    <div class="storyteller-preview-center-pane">
        <div class="contextual-help-container contextual-help-user-story-container">
            <div ng-show="dialogModel.isUserSystemProcess">
                <contextual-help
                    image-src={{'/novaweb/static/bp-process/images/contextual-help/gwt.png'}}></contextual-help>
            </div>
            <div ng-show="!dialogModel.isUserSystemProcess" class="contextual-help_business-modal">
                <contextual-help
                    image-src={{'/novaweb/static/bp-process/images/contextual-help/gwt.png'}}></contextual-help>
            </div>
        </div>
        <preview-center user-story-id="dialogModel.userStoryId"
                        user-task-label="dialogModel.userTaskLabel"
                        user-task-action="dialogModel.userTaskAction"
                        user-story-properties="dialogModel.userStoryProperties"
                        is-user-system-process="dialogModel.isUserSystemProcess"></preview-center>
        <div class="modal-footer storyteller-modal-footer">
            <button class="btn btn-default" type="button" ng-click="vm.cancel()">
                {{::$root.config.labels['App_Button_Close']}}
            </button>
            <button id="artifact-property-modal-helper" style="display:none" type="button"
                    ng-click="vm.openPropertyFloatWindow($event)"></button>
        </div>
    </div>

    <div ng-show="dialogModel.isUserSystemProcess" class="storyteller-gwt_right-wing">
        <div uib-carousel no-wrap="false" active="active_next">
            <div uib-slide ng-repeat="systemTask in dialogModel.nextSystemTasks" index="$index">
                <preview-wing is-left-wing="false" system-task-model="systemTask"></preview-wing>
            </div>
        </div>
        <div class="modal-footer"></div>
    </div>
</div>
