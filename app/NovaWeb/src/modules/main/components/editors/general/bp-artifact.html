<div class="artifact-overview">
    <div class="heading">Overview</div>
    <div class="content">
        <form novalidate>
            <div class="properties" ng-class="{'collapsed': isSystemPropertiesCollapsed}" ng-if="$ctrl.isSystemPropertyAvailable">
                <div class="heading" ng-click="isSystemPropertiesCollapsed = !isSystemPropertiesCollapsed">System Properties</div>
                <perfect-scrollbar>
                    <div class="content" uib-collapse="isSystemPropertiesCollapsed">
                        <formly-form model="$ctrl.model" fields="$ctrl.fields.systemFields">
                        </formly-form>
                    </div>
                </perfect-scrollbar>
            </div>
            <div class="properties" ng-class="{'collapsed': isAdditionalPropertiesCollapsed}" ng-if="$ctrl.isCustomPropertyAvailable">
                <div class="heading" ng-click="isAdditionalPropertiesCollapsed = !isAdditionalPropertiesCollapsed">Additional Properties</div>
                <perfect-scrollbar>
                    <div class="content" uib-collapse="isAdditionalPropertiesCollapsed">
                        <formly-form model="$ctrl.model" fields="$ctrl.fields.customFields">
                        </formly-form>
                    </div>
                </perfect-scrollbar>
            </div>


            <uib-tabset active="$ctrl.activeTab" ng-if="$ctrl.isTabPropertyAvailable">
                <uib-tab ng-repeat="field in $ctrl.fields.tabFields"
                         heading="{{field.data.name}}"
                         >
                    <formly-form model="$ctrl.model" fields="[field]" >
                    </formly-form>
                </uib-tab>
            </uib-tabset>

        </form>
    </div>
</div>
