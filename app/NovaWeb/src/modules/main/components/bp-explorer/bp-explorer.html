<bp-tree-view class="explorer__tree"
              api="$ctrl.treeApi"
              ng-show="$ctrl.isProjectTreeVisible()"
              row-data="$ctrl.projects"
              columns="$ctrl.columns"
              on-select="$ctrl.onSelect(vm, isSelected)"
              on-grid-reset="$ctrl.onGridReset(isExpanding)">
</bp-tree-view>
<div ng-if="!$ctrl.isProjectTreeVisible()" class="explorer__empty-state">
    <p class="explorer__empty-state-text">{{::$ctrl.localization.get('App_Explorer_EmptyMessage')}}</p>
</div>
<div class="explorer__bottom-navbar">
    <button class="explorer__bottom-navbar-button btn" ng-click="$ctrl.navigateToUnpublishedChanges()" bp-tooltip="{{$ctrl.localization.get('App_Explorer_BottomBar_UnpublishedChanges')}}">
        <span class="explorer__bottom-navbar-icons fonticon2-unpublished"></span>
    </button>
    <button class="explorer__bottom-navbar-button btn" ng-click="$ctrl.navigateToJobs()" bp-tooltip="{{$ctrl.localization.get('App_Explorer_BottomBar_Jobs')}}">
        <span class="explorer__bottom-navbar-icons fonticon2-jobs"></span>
    </button>
</div>
