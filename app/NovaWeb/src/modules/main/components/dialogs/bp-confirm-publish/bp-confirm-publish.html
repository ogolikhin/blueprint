<input type="text" class="modal-focus-stealer"/>
<div class="modal-header">
    <h3 class="modal-title"><i class="fonticon-modal"></i><span>{{$ctrl.header}}</span></h3>
</div>
<div class="modal-body">
    <div ng-if="$ctrl.hasError">
        {{$ctrl.errorMessage}}
    </div>
    <div ng-if="!$ctrl.hasError" class="project-wrapper">
        <div class="nova-message" ng-bind-html="$ctrl.dialogSettings.message | bpFormat:$ctrl.artifactList.length"></div>
        <bp-artifact-list class="bp-artifact-list"
            artifact-list="$ctrl.artifactList"
            project-list="$ctrl.projectList"
            selected-project="$ctrl.selectedProject"
        ></bp-artifact-list>
    </div>
</div>
<div class="modal-footer">
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-cancel" ng-click="$ctrl.cancel()" type="button">
            <span ng-bind="$ctrl.dialogSettings.cancelButton"></span>
        </button>
        <button class="btn btn-promoted-action" ng-click="$ctrl.ok()" type="button">
            <span ng-bind="$ctrl.dialogSettings.okButton"></span>
        </button>
    </div>
</div>
