<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JsPlumb-Angular Demo</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <style>
        .node-container {
            border: solid 1px #ccc;
            position: relative;
            height: 400px;
        }

        .node {
            position: absolute;
            border: solid 1px #0094ff;
            padding: 20px;
        }
    </style>
</head>
<body ng-controller="Ctrl as ctrl">
    <h1>JsPlumb-Angular Demo</h1>
    <h2>Setting up the plumb surface:</h2>
    <p>
        Apply directive 'jsplumb' to the container of your endpoints/connections. It will create a jsPlumbInstance (http://jsplumbtoolkit.com/apidocs/jsPlumbInstance.html). <br />
        You can use the 'jsplumb-defaults' attribute to set the instance defaults.
    </p>

    <div class="node-container" jsplumb jsplumb-defaults="{ Connector: 'Flowchart' }">

    </div>

    <script src="Scripts/jquery-1.11.0.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.custom.js"></script>
    <script src="Scripts/jquery.jsPlumb-1.5.5.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="jsplumb-angular.js"></script>
    <script>
        angular.module('app', ['jsplumb'])
            .controller("Ctrl", function () {

            });

        angular.bootstrap(document.body, ['app']);</script>
</body>
</html>
