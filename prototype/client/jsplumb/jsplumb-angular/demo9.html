<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JsPlumb-Angular Demo</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <style>
        .node-container {
            border: solid 1px #ccc;
            position: relative;
            height: 400px;
        }

        .node {
            position: absolute;
            border: solid 1px #0094ff;
            padding: 20px;
            background: #fff;
        }
    </style>
</head>
<body ng-controller="Ctrl as ctrl">
    <h1>JsPlumb-Angular Demo</h1>
    <h2>Endpoints inside draggables:</h2>
    <p>

    </p>

    <div class="node-container"
         jsplumb
         jsplumb-connections="ctrl.connections">
        <div class="node"
             ng-repeat="node in ctrl.nodes"
             jsplumb-draggable left="node.position[0]" top="node.position[1]">

            <div ng-bind="node.name"></div>
            <div class="endpoint"
                 jsplumb-endpoint="{
                    model: node,
                    anchor: 'Bottom',
                    isSource: true,
                    isTarget: true,
                    maxConnections: 1,
                    connectorOverlays: [
                        [ 'Arrow', { width:30, length:30, location:1 } ]
                    ]}">ENDPOINT</div>
        </div>
    </div>
    <button ng-click="ctrl.addNode()">Add a node</button>

    <h3>Model:</h3>
    <pre>{{ ctrl | json }}</pre>

    <script src="Scripts/jquery-1.11.0.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.custom.js"></script>
    <script src="Scripts/jquery.jsPlumb-1.5.5.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="jsplumb-angular.js"></script>
    <script>
        angular.module('app', ['jsplumb'])
            .controller("Ctrl", function () {
                this.nodes = [
                    { name: 'Node 1', position: [10, 10] },
                    { name: 'Node 2', position: [100, 100] },
                    { name: 'Node 3', position: [200, 200] },
                    { name: 'Node 4', position: [300, 300] }
                ];

                this.connections = [
                    { source: this.nodes[0], target: this.nodes[1], name: 'Named connection' },
                ];

                var $index = 5;
                this.addNode = (function () {
                    this.nodes.push({ name: 'Node ' + $index, position: [10, 300] });
                    $index++;
                }).bind(this);
            });

        angular.bootstrap(document.body, ['app']);</script>
</body>
</html>
