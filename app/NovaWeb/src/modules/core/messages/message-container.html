<div class="messages__mouse-catcher messages__mouse-catcher--top" ng-mouseover="$ctrl.onMouseOut()"></div>
<message class="animation__fade-out" ng-repeat="message in $ctrl.messages track by message.id"
         message-type="{{$ctrl.getType(message.messageType)}}"
         on-message-closed="$ctrl.closeMessage(message.id)">
    <div on-message-action="{{message.onMessageAction}}" ng-bind-html="$ctrl.getText(message)"></div>
</message>
<div class="messages__mouse-catcher messages__mouse-catcher--bottom" ng-mouseover="$ctrl.onMouseOut()"></div>
