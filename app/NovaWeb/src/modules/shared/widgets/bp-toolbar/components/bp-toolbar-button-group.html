<div class="toolbar__group btn-group">
    <button ng-repeat="action in $ctrl.actions" class="toolbar-button btn btn-secondary btn-small" ng-disabled="action.disabled"
            bp-tooltip="{{action.tooltip}}" ng-click="action.execute()">
        <span class="toolbar-button__icon" ng-if="action.icon" ng-class="action.icon"></span> {{action.label}}
    </button>
</div>
