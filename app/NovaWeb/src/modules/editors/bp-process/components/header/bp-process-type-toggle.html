<div class="toggle-container" ng-if="$ctrl.options && $ctrl.options.length > 0">
    <input ng-repeat-start="option in $ctrl.options" id="processType{{option.id}}" ng-value="{{option.id}}" type="radio" name="toggleOptions" ng-model="$ctrl.currentProcessType" ng-change="$ctrl.processTypeChanged()" />
    <label ng-repeat-end for="processType{{option.id}}" class="icon-container">
        <i class="{{option.iconClass}}"></i>
    </label>
</div>
