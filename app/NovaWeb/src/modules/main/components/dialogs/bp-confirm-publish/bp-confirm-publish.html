<div class="modal-header">
    <h3 class="modal-title"><i class="fonticon-modal"></i><span>{{::$root.config.labels["App_DialogTitle_Confirmation"]}}</span></h3>
</div>
<div class="modal-body">
    <div ng-if="$ctrl.hasError">
        {{$ctrl.errorMessage}}
    </div>
    <div ng-if="!$ctrl.hasError" class="project-wrapper">
        <div class="nova-message"><span ng-bind-html="$ctrl.dialogSettings.message"></span></div>
        <ul class="artifact-list">
            <li class="artifact-list__item" ng-repeat="artifact in $ctrl.sortedList track by artifact.id | limitTo: 100">
                <div class="artifact-list__project" ng-if="$ctrl.mustShowProject(artifact)" bp-tooltip="{{::artifact.projectName}}" bp-tooltip-truncated="true">
                    <i class="icon icon-project"></i> {{::artifact.projectName}}
                </div>
                <div class="artifact-list__artifact" bp-tooltip="{{::$ctrl.itemLabel(artifact)}}" bp-tooltip-truncated="true">
                    <bp-item-type-icon predefined-type="artifact.predefinedType"></bp-item-type-icon>{{::$ctrl.itemLabel(artifact)}}
                </div>
            </li>
        </ul>
        <div ng-if="$ctrl.sortedList.length > 100">And other {{$ctrl.sortedList.length - 100}}</div>

    </div>
</div>
<div class="modal-footer">
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-primary" ng-click="$ctrl.cancel()">
            <span ng-bind="$ctrl.dialogSettings.cancelButton"></span>
        </button>
        <button class="btn btn-promoted-action" ng-click="$ctrl.ok()">
            <span ng-bind="$ctrl.dialogSettings.okButton"></span>
        </button>
    </div>
</div>
