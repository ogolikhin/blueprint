<div class="modal-content">
    <i class="fonticon-close" ng-click="vm.close()"></i>

    <uib-carousel no-wrap="true">
        <uib-slide ng-repeat="slide in vm.slides">
            <img ng-src="{{slide.image}}" style="max-width: 1000px; margin:auto;">
        </uib-slide>
    </uib-carousel>
</div>
