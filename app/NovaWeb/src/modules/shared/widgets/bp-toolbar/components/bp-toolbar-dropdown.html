<div uib-dropdown class="toolbar-dropdown__container">
    <button uib-dropdown-toggle
            class="toolbar-button btn btn-secondary btn-small" type="button"
            ng-disabled="$ctrl.disabled"
            bp-tooltip="{{$ctrl.tooltip}}">
        <span class="toolbar-button__icon" ng-if="$ctrl.icon" ng-class="$ctrl.icon"></span> {{$ctrl.label}}
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu class="toolbar-dropdown__dropdown dropdown-menu dropdown-menu-right">
        <li class="toolbar-dropdown__item" ng-repeat="action in $ctrl.actions" ng-if="!action.disabled">
            <a class="toolbar-dropdown__action" ng-click="action.disabled ? undefined : action.execute()">{{action.label}}</a>
        </li>
    </ul>
</div>
