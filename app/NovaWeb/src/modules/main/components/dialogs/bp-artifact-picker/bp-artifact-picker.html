<div class="modal-header">
    <h3 class="modal-title">{{::$ctrl.params.header}}</h3>
</div>
<div class="modal-body artifact-picker">
    <div ng-click="$ctrl.getProjects()">
        <input type="text" class="form-control upper-text" /><i class="fonticon2-search"></i>
    </div>
    <div class="project-wrapper">
        <div class="artifact-picker-container">
            <div class="grid-header">
                <i class="navigate-back fonticon2-arrow-double-left" ng-if="!$ctrl.projectView" ng-click="$ctrl.getProjects()"></i><i ng-if="!$ctrl.projectView" class="icon-project"></i>
                &nbsp;&nbsp;&nbsp;<span class="project-name" bp-tooltip="{{$ctrl.projectName}}" bp-tooltip-truncated="true" >{{$ctrl.projectName}}</span>
            </div>
            <bp-tree bp-ref="$ctrl.tree"
                     grid-class="project-tree"
                     header-height="20"
                     row-height="20"
                     grid-columns="$ctrl.columns"
                     property-map="$ctrl.propertyMap"
                     on-load="$ctrl.doLoad(prms)"
                     on-select="$ctrl.doSelect(item)"
                     on-sync="$ctrl.doSync(item)">
            </bp-tree>
        </div>

    </div>
</div>
<div class="modal-footer">
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-secondary" ng-click="$ctrl.cancel()">
            <span ng-bind="$ctrl.params.cancelButton"></span>
        </button>
        <button class="btn btn-primary" ng-click="$ctrl.ok()">
            <span ng-bind="$ctrl.params.okButton"></span>
        </button>
    </div>
</div>
