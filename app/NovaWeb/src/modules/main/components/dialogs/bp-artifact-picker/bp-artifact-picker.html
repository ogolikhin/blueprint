<div class="modal-header">
    <h3 class="modal-title">{{::$ctrl.dialogSettings.header}}</h3>
</div>
<div class="modal-body artifact-picker">
    <div>
        <input type="text" class="form-control upper-text" /><i class="fonticon2-search"></i>
    </div>
    <div class="project-wrapper">
        <div class="artifact-picker-container">
            <div class="grid-header">
                <div ng-if="$ctrl.project">
                    <i class="navigate-back fonticon2-arrow-double-left" ng-click="$ctrl.project = undefined"></i><i class="icon-project"></i>
                    &nbsp;&nbsp;&nbsp;<span class="project-name" bp-tooltip="{{$ctrl.project.name}}" bp-tooltip-truncated="true">{{$ctrl.project.name}}</span>
                </div>
                <div ng-if="!$ctrl.project">
                    {{::$root.config.labels['App_Header_Name']}}
                </div>
            </div>
            <bp-tree-view grid-class="project-tree"
                          selection-mode="$ctrl.selectionMode"
                          row-height="20"
                          root-node="$ctrl.rootNode"
                          root-node-visible="false"
                          columns="$ctrl.columns"
                          header-height="20"
                          on-select="$ctrl.onSelect(vm, isSelected, selectedVMs)">
            </bp-tree-view>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-primary" ng-click="$ctrl.cancel()">
            <span ng-bind="$ctrl.dialogSettings.cancelButton"></span>
        </button>
        <button class="btn btn-promoted-action" ng-click="$ctrl.ok()" ng-disabled="$ctrl._selectedVMs.length === 0">
            <span ng-bind="$ctrl.dialogSettings.okButton"></span>
        </button>
    </div>
</div>
