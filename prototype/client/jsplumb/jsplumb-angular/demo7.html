<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JsPlumb-Angular Demo</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <style>
        .node-container {
            border: solid 1px #ccc;
            position: relative;
            height: 400px;
        }

        .node {
            position: absolute;
            border: solid 1px #0094ff;
            padding: 20px;
            background: #fff;
        }
    </style>
</head>
<body ng-controller="Ctrl as ctrl">
    <h1>JsPlumb-Angular Demo</h1>
    <h2>Custom connection overlays:</h2>
    <p>
        You can use angular templates in custom jsplumb overlays, just specify a templateUrl in the overlay options.
    </p>

    <script type="text/ng-template" id="labelOverlay">
        <span>{{ $connection.name || 'no name' }}</span>
    </script>
    <script type="text/ng-template" id="labelOverlay2">
        <span>Label Connection</span>
    </script>

    <div class="node-container"
         jsplumb
         jsplumb-connections="ctrl.connections">
        <div class="node"
             ng-repeat="node in ctrl.nodes"
             jsplumb-draggable left="node.position[0]" top="node.position[1]"
             jsplumb-endpoint="{
                model: node,
                anchor: 'Bottom',
                isSource: true,
                isTarget: true,
                maxConnections: 1,
                connectorOverlays: [
                    [ 'Arrow', { width:30, length:30, location:1 } ],
                    [ 'Custom', { templateUrl: 'labelOverlay', location: 0.5 } ]
                ]}">

            <span ng-bind="node.name"></span>
        </div>
    </div>
    <button ng-click="ctrl.connections.push({ source: ctrl.nodes[3], target: ctrl.nodes[2] })">Create connection from 4 to 3</button>

    <h3>Model:</h3>
    <pre>{{ ctrl | json }}</pre>

    <script src="Scripts/jquery-1.11.0.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.custom.js"></script>
    <script src="Scripts/jquery.jsPlumb-1.5.5.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="jsplumb-angular.js"></script>
    <script>
        angular.module('app', ['jsplumb'])
            .controller("Ctrl", function () {
                this.nodes = [
                    { name: 'Node 1', position: [10, 10] },
                    { name: 'Node 2', position: [100, 100] },
                    { name: 'Node 3', position: [200, 200] },
                    { name: 'Node 4', position: [300, 300] }
                ];

                this.connections = [
                    { source: this.nodes[0], target: this.nodes[1], name: 'Connection 1 to 2', options: { overlays: [ ['Custom', { location: 0.8, templateUrl: 'labelOverlay2' } ] ] } },
                ];
            });

        angular.bootstrap(document.body, ['app']);</script>
</body>
</html>
