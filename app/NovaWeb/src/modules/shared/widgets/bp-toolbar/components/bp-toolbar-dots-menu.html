<div uib-dropdown>
    <button uib-dropdown-toggle type="button" class="btn btn-primary btn-small" bp-tooltip="{{$ctrl.tooltip}}"><span ng-class="$ctrl.icon"></span></button>
    <ul uib-dropdown-menu class="dropdown-menu dropdown-menu-right">
        <li ng-repeat="action in $ctrl.actions track by $index" ng-class="{
            'dots-menu__separator': action.separator,
            'dots-menu__item': !action.separator,
            'dots-menu__item-disabled': !action.separator && action.disabled
            }">
            <a ng-if="!action.separator" ng-click="action.disabled ? undefined : action.execute()">
                <span ng-if="action.icon" ng-class="action.icon"></span> {{action.label || action.tooltip}}</a>
        </li>
    </ul>
</div>
