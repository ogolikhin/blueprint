<div class="error-msg_container" data-ng-class="{'error':'alert-error', 'warning':'alert-warning', 'info':'alert-info'}[messageCntrl.messageType]">
    <div class="error-msg_icon"><span class="fa" data-ng-class="{'error':'fonticon-error', 'warning':'fonticon-warning', 'info':'fonticon-information'}[messageCntrl.messageType]"></span></div>
    <div class="error-msg_text"><span data-ng-transclude></span></div>
    <div class="error-msg_btn">
        <button type="button" class="close" data-dismiss="alert-msg-box" data-ng-click="messageCntrl.onMessageClosed()">
            <span class="fonticon-close"></span>
        </button>
    </div>
    <div class="clear"></div>
</div>
