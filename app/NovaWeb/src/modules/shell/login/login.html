<div class="modal-header"></div>
<div class="modal-body">
    <form name="novaLoginForm" ng-submit="ctrl.login()" role="form">
    <div class="nova-login-message" id="message-error"><span ng-bind-html="errorMsg"></span></div>
    <div class="nova-form-group nova-floating-label" id="nova-username-div">
        <input type="text" class="nova-form-control required" id="nova-username" name="novaUsername" ng-model="novaUsername">
        <label for="nova-username" class="nova-label"><i class="fonticon-bp-actor"></i> Username</label>
    </div>
    <div class="nova-form-group nova-floating-label" id="nova-password-div">
        <input type="password" class="nova-form-control required" id="nova-password" name="novaPassword" ng-model="novaPassword">
        <label for="nova-password" class="nova-label"><i class="fonticon-lock"></i> Password</label>
    </div>
    <div class="nova-form-group nova-forgot-password">
        <a href="#">Forgot password?</a>
    </div>
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-primary" type="submit">Login</button>
        <div class="nova-login-to">Login to blueprint.toronto</div>
    </div>
    </form>
</div>

    </div>
</div>
