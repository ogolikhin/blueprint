<div ng-controller="Scenario">
<nav class="navbar navbar-default">

    <ul class="nav nav-pills nav-stacked"  style="width:100%">

      <li role="presentation" class=""><a href="#"><span class="glyphicon glyphicon-menu-right"></span> {{scenarioName}} </a></li>
    </ul>

</nav>




<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<mxgraph graphmodel="pegah">
    <div id="outlineContainer" style="z-index:1;position:absolute;overflow:hidden;bottom:0px;right:0px;width:160px;height:120px;background:transparent;border-style:solid;border-color:lightgray;">        
    </div>

</mxgraph>
</div>
