<div class="artifact-history-item">
    <div ng-if="$ctrl.artifactInfo.versionId !== $ctrl.appConstants.draftVersion" class="version">Version {{ $ctrl.artifactInfo.versionId }}</div>
    <div ng-if="$ctrl.artifactInfo.versionId === $ctrl.appConstants.draftVersion" class="version">Draft</div>

    <bp-avatar icon="" name="{{ $ctrl.artifactInfo.displayName }}"></bp-avatar>
    <div class="author">{{ $ctrl.artifactInfo.displayName }}</div>
    <div ng-if="$ctrl.artifactInfo.versionId !== $ctrl.appConstants.draftVersion" class="timestamp">{{ $ctrl.artifactInfo.timestamp | date:'medium' }}</div>
</div>
