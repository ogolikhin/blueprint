<div class="modal-body">
    <div><span ng-bind-html="ctrl.msg"></span></div>
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-primary" ng-click="ctrl.accept()"><span ng-bind="ctrl.acceptButtonName"></span></button>
        <button class="btn" ng-click="ctrl.cancel()"><span ng-bind="ctrl.cancelButtonName"></span></button>
    </div>
</div>
