<ul ng-if="$ctrl.links.length > 0" class="breadcrumbs process-breadcrumbs" ng-show="$ctrl.links">
    <li ng-repeat="link in $ctrl.links track by $index" bp-tooltip="{{ link.name }}" bp-tooltip-truncated="true">
        <a ng-if="link.isEnabled" ng-click="$ctrl.onNavigate({link: link})">{{ link.name }}</a>
        <a ng-if="!link.isEnabled" class="nova-breadcrumbs-inaccessible">{{ link.name }}</a>
    </li>
    <span> > </span>
</ul>
