<div class="input-file__container" ng-if="getHasFile()">
    <span class="input-group has-messages">
        <span class="input-group-addon">
            <div class="thumb {{getExtension()}}"></div>
        </span>
        <span class="form-control-wrapper">
            <input type="text" value="{{getFilename()}}" class="form-control" readonly disabled bp-tooltip="{{getFilename()}}"
                   bp-tooltip-truncated="true"/>
        </span>
        <span class="input-group-addon">
            <span class="icon icon__action fonticon2-delete" ng-class="{disabled: to.disabled || to.isReadOnly}"
                  bp-tooltip="{{::deleteLabelText}}"
                  ng-click="deleteFile()"></span>
        </span>
        <span class="input-group-addon">
            <label class="btn btn-primary btn-small" ng-disabled="to.disabled||to.isReadOnly">
                <input bp-file-upload="onFileSelect(files, callback)" type="file" multiple="multiple" class="file-input"
                       ng-disabled="to.disabled || to.isReadOnly">
                {{::changeLabelText}}
            </label>
        </span>
        <span class="input-group-addon">
            <button class="btn btn-promoted-action btn-small"
                    ng-click="downloadFile()">{{::downloadLabelText}}</button>
        </span>
    </span>
</div>
<div class="input-file__container" ng-if="!getHasFile()">
    <span class="input-group has-messages">
        <span class="input-group-addon">
            <div class="thumb fonticon2-attachment"></div>
        </span>
        <span class="form-control-wrapper">
            <input type="text" class="form-control" readonly disabled/>
        </span>
        <span class="input-group-addon">
            <label class="btn btn-secondary btn-small" ng-disabled="to.disabled||to.isReadOnly">
                <input bp-file-upload="onFileSelect(files, callback)" type="file" multiple="multiple" class="file-input"
                       ng-disabled="to.disabled||to.isReadOnly">
                {{::uploadLabelText}}
            </label>
        </span>
    </span>
</div>`
