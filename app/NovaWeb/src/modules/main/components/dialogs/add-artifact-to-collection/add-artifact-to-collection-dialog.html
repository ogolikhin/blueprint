<div class="modal-header">
    <h3 class="modal-title">{{::$ctrl.dialogSettings.header}}</h3>
</div>
<div class="modal-body">
    <bp-artifact-picker is-item-selectable="$ctrl.dialogData.isItemSelectable(item)"
                        selectable-item-types="$ctrl.dialogData.selectableItemTypes"
                        selection-mode="$ctrl.dialogData.selectionMode"
                        show-projects="$ctrl.dialogData.showProjects"
                        show-artifacts="$ctrl.dialogData.showArtifacts"
                        show-collections="$ctrl.dialogData.showCollections"
                        show-sub-artifacts="$ctrl.dialogData.showSubArtifacts"
                        on-selection-changed="$ctrl.onSelectionChanged(selectedVMs)"
                        api="$ctrl.api"
                        on-double-click="$ctrl.onDoubleClick(vm)">
    </bp-artifact-picker>

    <div class="add-descendants">
        <i class="checkbox-field add-descendants-checkbox"
           ng-class="{checked: $ctrl.addDescendants}"
           ng-click="$ctrl.addAllDescendants()"></i> {{::$ctrl.localization.get("Artifact_Add_To_Collection_Include_Descendants")}}
    </div>
</div>
<div class="modal-footer">
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-primary" ng-click="$ctrl.cancel()">
            <span ng-bind="$ctrl.dialogSettings.cancelButton"></span>
        </button>
        <button class="btn btn-promoted-action" ng-click="$ctrl.ok()" ng-disabled="$ctrl.okDisabled">
            <span ng-bind="$ctrl.dialogSettings.okButton"></span>
        </button>
    </div>
</div>
