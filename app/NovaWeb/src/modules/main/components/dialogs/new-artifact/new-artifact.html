<div class="modal-header">
    <h3 class="modal-title"><i class="fonticon-modal"></i><span>{{::$root.config.labels["App_DialogTitle_Confirmation"]}}</span></h3>
</div>
<div class="modal-body">
    <div ng-if="$ctrl.hasError">
        {{$ctrl.errorMessage}}
    </div>
    <div ng-if="!$ctrl.hasError" class="project-wrapper">
        <div class="nova-message" ng-bind-html="$ctrl.dialogSettings.message"></div>
        <input type="text" ng-model="$ctrl.newArtifactType" placeholder="{{::$root.config.labels['Create_New_Dialog_Artifact_Type']}}"
               uib-typeahead="artifact as artifact.name for artifact in $ctrl.availableItemTypes() | filter:{name:$viewValue} | limitTo: 10"
               typeahead-editable="false"
               typeahead-template-url="artifactTypesDropdown.html" typeahead-show-hint="true" typeahead-min-length="0">
        <input type="text" ng-model="$ctrl.newName">
        <pre>
            {{$ctrl.newArtifactType | json}}
            {{$ctrl.newName | json}}
        </pre>
    </div>
</div>
<div class="modal-footer">
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-primary" ng-click="$ctrl.cancel()">
            <span ng-bind="$ctrl.dialogSettings.cancelButton"></span>
        </button>
        <button class="btn btn-promoted-action" ng-click="$ctrl.ok()" ng-disabled="$ctrl.isCreateButtonDisabled">
            <span ng-bind="$ctrl.dialogSettings.okButton"></span>
        </button>
    </div>
</div>

<script type="text/ng-template" id="artifactTypesDropdown.html">
    <a>
        <bp-item-type-icon predefined-type="match.model.predefinedType"></bp-item-type-icon>
        <span ng-bind-html="match.label | bpEscapeAndHighlight:query"></span>
    </a>
</script>
