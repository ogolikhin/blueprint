<bp-tree-view api="$ctrl.treeApi"
              ng-show="$ctrl.isProjectTreeVisible()"
              row-data="$ctrl.projects"
              columns="$ctrl.columns"
              size-columns-to-fit="true"
              on-select="$ctrl.onSelect(vm, isSelected)"
              on-error="$ctrl.onError(reason)"
              on-grid-reset="$ctrl.onGridReset(isExpanding)">
</bp-tree-view>

<div ng-show="!$ctrl.isProjectTreeVisible()"
     class="explorer-empty-state">
    <p>{{::$ctrl.localization.get('App_Explorer_EmptyMessage')}}</p>
    <label class="btn btn-secondary btn-small" ng-click="$ctrl.openProject()">
        {{::$ctrl.localization.get('App_Explorer_OpenProject_ButtonLabel')}}
    </label>
</div>
