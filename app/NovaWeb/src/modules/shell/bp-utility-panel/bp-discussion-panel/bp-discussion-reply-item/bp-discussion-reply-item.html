<div class="reply-separator"></div>
<div>
    <div>
        <bp-avatar icon=""
                   name="{{ $ctrl.replyInfo.userName }}"
                   color-base="{{ $ctrl.replyInfo.userId + $ctrl.replyInfo.userName }}">
        </bp-avatar>
    </div>
    <div class="info">
        <div class="username" bp-tooltip="{{ $ctrl.replyInfo.userName }}">{{ $ctrl.replyInfo.userName }}</div>
        <div ng-bind-html="$ctrl.replyInfo.comment"></div>
        <div class="version">v{{$ctrl.replyInfo.version}}</div>
        <div class="timestamp"><i class="icon fonticon-clock"></i>{{ $ctrl.replyInfo.lastEditedOn | date:'medium' }}</div>
    </div>
    <div class="button-bar">
        <i bp-tooltip="Delete reply" class="delete-comment icon fonticon-delete-filled"></i>
        <i bp-tooltip="Edit reply" class="edit-comment icon fonticon-edit-alt"></i>
    </div>
</div>
