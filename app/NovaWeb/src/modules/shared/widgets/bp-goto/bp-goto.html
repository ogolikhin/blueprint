<div class="search">
    <input 
        bp-filtered-input="$ctrl.numbersOnlyPattern"
        type="text"
        maxlength="10"
        ng-model="$ctrl.gotoValue" 
        ng-keypress="$ctrl.onKeypress($event)"
        placeholder="Enter an ID...">

    <i class="fonticon-error" ng-click="$ctrl.clearSearch()"></i>
</div>
<a ng-click="$ctrl.showSearch()">
    <div class="icon-container">
        <i class="fonticon fonticon2-relationship-right"></i>
    </div>
    <span>Go to</span>
</a>
