<div ng-if="$ctrl.isLoading" class="app-loading">
    <span class="glyphicon glyphicon-refresh spin"></span>
    <span>Loading...</span>
</div>

<div class="artifact-overview" ng-if="!$ctrl.isLoading">
    <div class="heading">Overview</div>
    <div class="content" ng-if="$ctrl.isLoaded">
        <form novalidate name="$ctrl.form">
            <div class="properties" ng-class="{'collapsed': isSystemPropertiesCollapsed}" >
                <div class="heading" ng-click="isSystemPropertiesCollapsed = !isSystemPropertiesCollapsed">System Properties</div>
                <div class="content" uib-collapse="isSystemPropertiesCollapsed">
                    <formly-form model="$ctrl.model" fields="$ctrl.systemFields">
                    </formly-form>
                </div>
            </div>
            <uib-tabset ng-if="$ctrl.isNoteFieldsAvailable">
                <uib-tab ng-repeat="field in $ctrl.noteFields" heading="{{field.data.name}}">
                    <formly-form model="$ctrl.model" fields="[field]">
                    </formly-form>
                </uib-tab>
            </uib-tabset>

        </form>
    </div>
</div>
