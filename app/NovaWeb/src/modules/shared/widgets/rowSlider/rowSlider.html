<div class="row-slider" ng-transclude></div>

<script type="text/ng-template" id="rowSliderWrapper.html">
    <div class="row-slider__wrapper">
        <button class="row-slider__prev" ng-if="$ctrl.showButtons && $ctrl.showButtonPrev()" ng-click="$ctrl.previousSlide()"></button>
        <div class="row-slider__container"></div>
        <button class="row-slider__next" ng-if="$ctrl.showButtons && $ctrl.showButtonNext()" ng-click="$ctrl.nextSlide()"></button>
    </div>
</script>
