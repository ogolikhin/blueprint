<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JsPlumb-Angular Demo</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <style>
        .node-container {
            border: solid 1px #ccc;
            position: relative;
            height: 400px;
        }

        .node {
            position: absolute;
            border: solid 1px #0094ff;
            padding: 20px;
            background: #fff;
        }
    </style>
</head>
<body ng-controller="Ctrl as ctrl">
    <h1>JsPlumb-Angular Demo</h1>
    <h2>Endpoints inside draggables:</h2>
    <p>

    </p>

    <div class="node-container">

        <div id="node1" class="node">
            <div>NODE 1</div>
            <div class="endpoint">ENDPOINT</div>
        </div>

        <div id="node2" class="node">
            <div>NODE 2</div>
            <div class="endpoint">ENDPOINT</div>
        </div>
    </div>

    <script src="Scripts/jquery-1.11.0.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.custom.js"></script>
    <script src="Scripts/jquery.jsPlumb-1.5.5.js"></script>
    <!--<script src="Scripts/angular.js"></script>
    <script src="jsplumb-angular.js"></script>-->
    <script>
        jsPlumb.ready(function () {
            jsPlumb.draggable($('#node1'));
            jsPlumb.draggable($('#node2'));

            var ep1 = jsPlumb.addEndpoint($('#node1 .endpoint'));
            var ep2 = jsPlumb.addEndpoint($('#node2 .endpoint'));

            jsPlumb.connect({
                source: ep1,
                target: ep2
            });
        });
    </script>
</body>
</html>
