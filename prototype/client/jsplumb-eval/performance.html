<html>
  <head>

    <script type="text/javascript" src="lib/jsPlumb-2.1.0.js"></script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <style type="text/css">
      .item {
		  border: 1px solid #6482b9;
		  background-color: #c3d9ff;
		  width: 100px;
		  height: 50px;
		  color:#774400; 
		  font-family:Arial,Helvetica; 
		  font-size:12;
		}
			  

    </style>

    <title>jsPlumb rendering performance</title>
  </head>  

  <body>
jsplumb community
	<script>
	var num = 1000;
	for (i=0; i<num; i++) {
		document.write('<div id="state'+(i+1)+'" class="item" style="position:absolute; left:200px; top:'+((100*i)+30)+'px;">Node '+(i+1)+'</div>');
	}

	</script>
	
	<script type="text/javascript">		
		jsPlumb.ready(function() {

			for (i=0; i<num-1; i++) {

				jsPlumb.connect({
	                connector: "StateMachine",
	                source:"state"+(i+1),
	                target:"state"+(i+2),
	                anchor: 'Continuous',
	                paintStyle:{ strokeStyle:"#6482b9", lineWidth:1 },
	                endpoint: "Blank",
	                overlays:[ ["Arrow" , { width:8, length:8, location:1.0 }] ],
	                label: "Link "+ (i+1)
	            });
			}


        });	


	</script>
	
  </body>
</html>
