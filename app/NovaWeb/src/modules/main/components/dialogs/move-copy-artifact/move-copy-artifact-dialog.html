<div class="modal-header">
    <h3 class="modal-title">{{::$ctrl.dialogSettings.header}}</h3>
</div>
<div class="modal-body">
    <div class="artifact-picker-insert-selection">
        {{::$ctrl.localization.get('Move_Artifacts_Picker_Insert_Label')}}
        <label><input type="radio" ng-model="$ctrl.insertMethod" ng-value="$ctrl.InsertMethodSelection" ng-change="$ctrl.onInsertMethodChange()">
        {{::$ctrl.localization.get('Move_Artifacts_Picker_Insert_Choice_Inside')}}</label>
        <label><input type="radio" ng-model="$ctrl.insertMethod" ng-value="$ctrl.InsertMethodAbove" ng-change="$ctrl.onInsertMethodChange()">
        {{::$ctrl.localization.get('Move_Artifacts_Picker_Insert_Choice_Above')}}</label>
        <label><input type="radio" ng-model="$ctrl.insertMethod" ng-value="$ctrl.InsertMethodBelow" ng-change="$ctrl.onInsertMethodChange()">
        {{::$ctrl.localization.get('Move_Artifacts_Picker_Insert_Choice_Below')}}</label>
    </div>
    <bp-artifact-picker is-item-selectable="$ctrl.dialogData.isItemSelectable(item)"
                        selectable-item-types="$ctrl.dialogData.selectableItemTypes"
                        selection-mode="$ctrl.dialogData.selectionMode"
                        show-projects="$ctrl.dialogData.showProjects"
                        show-artifacts="$ctrl.dialogData.showArtifacts"
                        show-baselines-and-reviews="$ctrl.dialogData.showBaselinesAndReviews"
                        show-collections="$ctrl.dialogData.showCollections"
                        show-sub-artifacts="$ctrl.dialogData.showSubArtifacts"
                        on-selection-changed="$ctrl.onSelectionChanged(selectedVMs)"
                        api="$ctrl.api"
                        on-double-click="$ctrl.onDoubleClick(vm)">
    </bp-artifact-picker>
</div>
<div class="modal-footer">
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-primary" ng-click="$ctrl.cancel()">
            <span ng-bind="$ctrl.dialogSettings.cancelButton"></span>
        </button>
        <button class="btn btn-promoted-action" ng-click="$ctrl.ok()" ng-disabled="$ctrl.okDisabled">
            <span ng-bind="$ctrl.dialogSettings.okButton"></span>
        </button>
    </div>
</div>
