<div class="toggle-container">
    <input ng-repeat-start="option in $ctrl.options" id="processType{{option.id}}" value="{{option.value}}" type="radio" name="processTypes" ng-checked="option.isChecked" />
    <label ng-repeat-end for="processType{{option.id}}" class="icon-container">
        <i class="{{option.iconClass}}"></i>
    </label>
</div>
