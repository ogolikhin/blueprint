<div uib-dropdown>
    <button uib-dropdown-toggle type="button" class="btn btn-primary btn-small" ng-disabled="$ctrl.disabled" bp-tooltip="{{$ctrl.tooltip}}">
        <span ng-if="$ctrl.icon" ng-class="$ctrl.icon"></span> {{$ctrl.label}} 
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu class="dropdown-menu dropdown-menu-right">
        <li ng-repeat="action in $ctrl.actions" ng-if="!action.disabled">
            <a ng-click="action.disabled ? undefined : action.execute()">{{action.label}}</a>
        </li>
    </ul>
</div>
