<div class="modal-header">
    <h3 class="modal-title">{{::$root.config.labels["Create_New_Artifact_Dialog_Header"]}}</h3>
</div>
<div class="modal-body new-artifact">
    <input class="new-artifact__focus-stealer" type="text">
    <div class="nova-form-group nova-floating-label new-artifact__group new-artifact__group--first">
        <span class="nova-form-control" ng-class="{'ng-not-empty': $ctrl.newArtifactType, 'fake-focus': $ctrl.hasFocus || $ctrl.isDropdownOpen}">
            <input type="text" class="nova-form-control new-artifact__dropdown"
                   id="new-artifact-type" name="newArtifactType"
                   ng-model="$ctrl.newArtifactType" ng-focus="$ctrl.setFocus()" ng-blur="$ctrl.setFocus(false)"
                   uib-typeahead="artifact as artifact.name for artifact in $ctrl.availableItemTypes() | filter:{name:$viewValue}"
                   typeahead-editable="false"
                   typeahead-is-open="$ctrl.isDropdownOpen"
                   typeahead-template-url="artifactTypesDropdown.html"
                   typeahead-show-hint="true"
                   typeahead-min-length="0" />
            <i class="fonticon2-error new-artifact__clear" ng-if="$ctrl.newArtifactType" ng-click="$ctrl.refreshView(); $ctrl.newArtifactType = ''"></i>
        </span>
        <label for="new-artifact-type" class="nova-label new-artifact__label">{{::$root.config.labels["Create_New_Artifact_Dialog_Artifact_Type"]}}</label>
    </div>
    <div class="nova-form-group nova-floating-label new-artifact__group">
        <input type="text" class="nova-form-control new-artifact__input"
               id="new-artifact-name" name="newArtifactName"
               ng-model="$ctrl.newArtifactName"
               ng-keyup="$ctrl.onKeyUp($event)"
               ng-focus="$ctrl.refreshView()" ng-blur="$ctrl.refreshView()" />
        <label for="new-artifact-name" class="nova-label new-artifact__label">{{::$root.config.labels["Create_New_Artifact_Dialog_Artifact_Name"]}}</label>
    </div>
</div>
<div class="modal-footer">
    <div class="nova-form-group nova-form-buttons">
        <button class="btn btn-primary" ng-click="$ctrl.cancel()">
            <span ng-bind="$ctrl.dialogSettings.cancelButton"></span>
        </button>
        <button class="btn btn-promoted-action" ng-click="$ctrl.ok()" ng-disabled="$ctrl.isCreateButtonDisabled">
            <span ng-bind="$ctrl.dialogSettings.okButton"></span>
        </button>
    </div>
</div>

<script type="text/ng-template" id="artifactTypesDropdown.html">
    <a>
        <span class="new-artifact__icon"><bp-item-type-icon
            item-type-id="match.model.id"
            item-type-icon-id="match.model.iconImageId"
            predefined-type="match.model.predefinedType"></bp-item-type-icon></span>
        <span ng-bind-html="match.model.name | bpEscapeAndHighlight:query"></span>
    </a>
</script>
