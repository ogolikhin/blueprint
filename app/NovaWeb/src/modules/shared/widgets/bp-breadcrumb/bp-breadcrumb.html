<ul class="breadcrumbs process-breadcrumbs" ng-show="$ctrl.items && $ctrl.items.length > 1">
    <li ng-repeat="item in $ctrl.items track by $index">
        <a ng-if="item.isEnabled" ng-click="$ctrl.navigate($index)">{{ item.name }}</a>
        <a ng-if="!item.isEnabled" class="nova-breadcrumbs-inaccessible">{{ item.name }}</a>
    </li>
</ul>
