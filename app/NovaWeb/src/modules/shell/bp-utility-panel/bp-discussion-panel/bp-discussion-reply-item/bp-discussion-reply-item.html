<div class="reply-separator"></div>
<div>
    <div>
        <bp-avatar ng-class="{ 'guest': $ctrl.replyInfo.isGuest}"
                   class="avetar"
                   name="{{ $ctrl.replyInfo.userName }}"
                   color-base="{{ $ctrl.replyInfo.userId + $ctrl.replyInfo.userName }}">
        </bp-avatar>
        <div class="author" bp-tooltip="{{ $ctrl.replyInfo.userName }}">{{ $ctrl.replyInfo.userName }}</div>
    </div>
    <div class="info">
        <div class="comment" ng-bind-html="$ctrl.getTrustedCommentHtml()"></div>
        <div class="version">v{{$ctrl.replyInfo.version}}</div>
        <div class="timestamp"><i class="icon fonticon-clock"></i>{{ $ctrl.replyInfo.lastEditedOn | date:'medium' }}</div>
    </div>
    <div class="button-bar">
        <i bp-tooltip="{{$ctrl.localization.get('App_UP_Discussions_Delete_Reply_Tooltip')}}" class="delete-comment icon fonticon-delete-filled"></i>
        <i bp-tooltip="{{$ctrl.localization.get('App_UP_Discussions_Edit_Reply_Tooltip')}}" class="edit-comment icon fonticon-edit-alt"></i>
    </div>
</div>
